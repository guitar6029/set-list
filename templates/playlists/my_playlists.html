{% extends 'base.html' %} {% block content %}

<h1>My Playlists</h1>

{% if playlists %}
<div class="flex-row flex-wrap">
  {% for p in playlists %}
  <div class="flex-col">
    <a href="{% url 'playlists:playlist_detail' p.id %}">
      <strong>{{ p.title }}</strong>
    </a>
    — {{ p.visibility }} — updated {{ p.updated_at }}
  </div>
  {% endfor %}
</div>
{% else %}
<p>No playlists yet.</p>
{% endif %} {% endblock %}
